<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lỗi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Đã xảy ra lỗi</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-bug fa-5x text-danger mb-4"></i>
                    <h5 class="card-title" th:text="${error} ?: 'Đã xảy ra lỗi không xác định'">Lỗi</h5>
                    <p class="card-text">Xin lỗi, đã xảy ra lỗi trong quá trình xử lý yêu cầu của bạn.</p>
                    <div class="mt-4">
                        <a th:href="@{/}" class="btn btn-primary me-2">
                            <i class="fas fa-home me-1"></i>Về trang chủ
                        </a>
                        <a th:href="@{/documents}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Quay lại danh sách
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
