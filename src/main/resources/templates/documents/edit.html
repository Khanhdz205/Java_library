<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="edit.page.title">Sửa Tài liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        [data-i18n]:not([data-i18n-init]) {
            visibility: hidden;
        }
    </style>
</head>
<body>
<!-- Loading overlay -->
<div id="loadingOverlay" class="loading-container">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2" data-i18n="common.loading">Đang tải...</p>
    </div>
</div>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i><span data-i18n="edit.page.heading">Sửa Thông tin Tài liệu</span></h4>
                </div>
                <div class="card-body">
                    <!-- Flash Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Form đơn giản không dùng th:object -->
                    <form th:action="@{/documents/edit/{id}(id=${document.id})}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${document?.id}" />

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label" data-i18n="edit.form.title_label">Tiêu đề</label> <span class="text-danger">*</span>
                                    <input type="text" class="form-control" id="title" name="title"
                                           th:value="${document?.title}"
                                           data-i18n="edit.form.title_placeholder"
                                           placeholder="Nhập tiêu đề tài liệu"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="author" class="form-label" data-i18n="edit.form.author_label">Tác giả</label> <span class="text-danger">*</span>
                                    <input type="text" class="form-control" id="author" name="author"
                                           th:value="${document?.author}"
                                           data-i18n="edit.form.author_placeholder"
                                           placeholder="Nhập tên tác giả"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label" data-i18n="edit.form.description_label">Mô tả</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      data-i18n="edit.form.description_placeholder"
                                      placeholder="Nhập mô tả tài liệu"
                                      th:text="${document?.description}"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="subject" class="form-label" data-i18n="edit.form.subject_label">Môn học</label> <span class="text-danger">*</span>
                                    <select class="form-select" id="subject" name="subject" required>
                                        <option value="" data-i18n="edit.form.subject_placeholder">Chọn môn học...</option>
                                                th:value="${subject.id}"
                                                th:text="${subject.name}"
                                                th:selected="${document?.subject?.id == subject.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="uploadedBy" class="form-label" data-i18n="edit.form.uploader_label">Người upload</label>
                                    <select class="form-select" id="uploadedBy" name="uploadedBy">
                                        <option value="" data-i18n="edit.form.uploader_placeholder">Chọn người upload...</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" data-i18n="edit.form.current_file_label">File hiện tại</label>
                            <div th:if="${document?.filePath}" class="alert alert-info">
                                <i class="fas fa-file me-1"></i>
                                <span th:text="${document.filePath}"></span>
                            </div>
                            <div th:unless="${document?.filePath}" class="alert alert-warning">
                                <i class="fas fa-exclamation-triangle me-1"></i>
                                <span data-i18n="edit.form.no_file">Chưa có file</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="file" class="form-label" data-i18n="edit.form.new_file_label">File tài liệu mới (tùy chọn)</label>
                            <input type="file" class="form-control" id="file" name="file"
                                   accept=".pdf,.doc,.docx,.ppt,.pptx,.txt">
                            <div class="form-text" data-i18n="edit.form.file_hint">Chấp nhận: PDF, DOC, DOCX, PPT, PPTX, TXT</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/documents}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i><span data-i18n="common.back">Quay lại</span>
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i><span data-i18n="edit.form.update_button">Cập nhật</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Translation Script -->
<script>
    if (typeof window.translationInitialized === 'undefined') {
        window.translationInitialized = true;

        const translations = {
            vi: {
                'edit.page.title': 'Sửa Tài liệu',
                'edit.page.heading': 'Sửa Thông tin Tài liệu',
                'common.loading': 'Đang tải...',
                'common.back': 'Quay lại',

                'edit.form.title_label': 'Tiêu đề',
                'edit.form.title_placeholder': 'Nhập tiêu đề tài liệu',
                'edit.form.author_label': 'Tác giả',
                'edit.form.author_placeholder': 'Nhập tên tác giả',
                'edit.form.description_label': 'Mô tả',
                'edit.form.description_placeholder': 'Nhập mô tả tài liệu',
                'edit.form.subject_label': 'Môn học',
                'edit.form.subject_placeholder': 'Chọn môn học...',
                'edit.form.uploader_label': 'Người upload',
                'edit.form.uploader_placeholder': 'Chọn người upload...',
                'edit.form.current_file_label': 'File hiện tại',
                'edit.form.no_file': 'Chưa có file',
                'edit.form.new_file_label': 'File tài liệu mới (tùy chọn)',
                'edit.form.file_hint': 'Chấp nhận: PDF, DOC, DOCX, PPT, PPTX, TXT',
                'edit.form.update_button': 'Cập nhật'
            },
            en: {
                'edit.page.title': 'Edit Document',
                'edit.page.heading': 'Edit Document Information',
                'common.loading': 'Loading...',
                'common.back': 'Back',

                'edit.form.title_label': 'Title',
                'edit.form.title_placeholder': 'Enter document title',
                'edit.form.author_label': 'Author',
                'edit.form.author_placeholder': 'Enter author name',
                'edit.form.description_label': 'Description',
                'edit.form.description_placeholder': 'Enter document description',
                'edit.form.subject_label': 'Subject',
                'edit.form.subject_placeholder': 'Choose subject...',
                'edit.form.uploader_label': 'Uploader',
                'edit.form.uploader_placeholder': 'Choose uploader...',
                'edit.form.current_file_label': 'Current File',
                'edit.form.no_file': 'No file',
                'edit.form.new_file_label': 'New Document File (optional)',
                'edit.form.file_hint': 'Accepted: PDF, DOC, DOCX, PPT, PPTX, TXT',
                'edit.form.update_button': 'Update'
            }
        };

        function getTranslation(key) {
            try {
                const savedLang = localStorage.getItem('preferredLanguage') || 'vi';
                return translations[savedLang]?.[key] || translations.vi[key] || key;
            } catch (error) {
                console.warn('Translation error:', error);
                return key;
            }
        }

        function changeLanguage(lang) {
            try {
                if (!translations[lang]) lang = 'vi';

                localStorage.setItem('preferredLanguage', lang);
                document.documentElement.lang = lang;

                const dict = translations[lang];
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    try {
                        const key = element.getAttribute('data-i18n');
                        if (dict && dict[key]) {
                            if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                                element.placeholder = dict[key];
                            } else if (element.tagName === 'TITLE') {
                                document.title = dict[key];
                            } else {
                                element.textContent = dict[key];
                            }
                            element.setAttribute('data-i18n-init', 'true');
                        }
                    } catch (e) {
                        console.warn('Error updating element:', e);
                    }
                });
            } catch (error) {
                console.error('Language change error:', error);
            }
        }

        function initLanguage() {
            try {
                const loadingEl = document.getElementById('loadingOverlay');
                if (loadingEl) loadingEl.style.display = 'flex';

                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', applyLanguage);
                } else {
                    applyLanguage();
                }

                function applyLanguage() {
                    try {
                        const savedLang = localStorage.getItem('preferredLanguage') || 'vi';
                        changeLanguage(savedLang);

                        setTimeout(() => {
                            if (loadingEl) loadingEl.style.display = 'none';
                            document.querySelectorAll('[data-i18n]').forEach(el => {
                                el.style.visibility = 'visible';
                            });
                        }, 100);

                    } catch (error) {
                        console.error('Apply language error:', error);
                        if (loadingEl) loadingEl.style.display = 'none';
                    }
                }

            } catch (error) {
                console.error('Init language error:', error);
            }
        }

        try {
            initLanguage();

            document.addEventListener('click', function(e) {
                if (e.target.closest('.language-btn')) {
                    e.preventDefault();
                    const btn = e.target.closest('.language-btn');
                    const lang = btn.getAttribute('data-lang');
                    if (lang) changeLanguage(lang);
                }
            });

            setTimeout(() => {
                const loadingEl = document.getElementById('loadingOverlay');
                if (loadingEl && loadingEl.style.display !== 'none') {
                    loadingEl.style.display = 'none';
                    document.querySelectorAll('[data-i18n]').forEach(el => {
                        el.style.visibility = 'visible';
                    });
                }
            }, 3000);

        } catch (error) {
            console.error('Initialization error:', error);
            const loadingEl = document.getElementById('loadingOverlay');
            if (loadingEl) loadingEl.style.display = 'none';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.style.visibility = 'visible';
            });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-hide alerts
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        });
    });
</script>
</body>
</html>
