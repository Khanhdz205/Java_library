<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="create.page.title">Thêm Tài liệu mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        [data-i18n]:not([data-i18n-init]) {
            visibility: hidden;
        }
    </style>
</head>
<body>
<!-- Loading overlay -->
<div id="loadingOverlay" class="loading-container">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2" data-i18n="common.loading">Đang tải...</p>
    </div>
</div>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i><span data-i18n="create.page.heading">Thêm Tài liệu mới</span></h4>
                </div>
                <div class="card-body">
                    <!-- Flash Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/documents/create}" th:object="${document}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label" data-i18n="create.form.title_label">Tiêu đề</label> <span class="text-danger">*</span>
                                    <input type="text" class="form-control" id="title" th:field="*{title}"
                                           data-i18n="create.form.title_placeholder"
                                           placeholder="Nhập tiêu đề tài liệu"
                                           required>
                                    <div class="form-text" data-i18n="create.form.title_hint">Tiêu đề rõ ràng, dễ hiểu cho tài liệu.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="author" class="form-label" data-i18n="create.form.author_label">Tác giả</label> <span class="text-danger">*</span>
                                    <input type="text" class="form-control" id="author" th:field="*{author}"
                                           data-i18n="create.form.author_placeholder"
                                           placeholder="Nhập tên tác giả"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label" data-i18n="create.form.description_label">Mô tả</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                                      data-i18n="create.form.description_placeholder"
                                      placeholder="Mô tả ngắn gọn về nội dung tài liệu..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="subject" class="form-label" data-i18n="create.form.subject_label">Môn học</label> <span class="text-danger">*</span>
                                    <select class="form-select" id="subject" th:field="*{subject}" required>
                                        <option value="" data-i18n="create.form.subject_placeholder">Chọn môn học...</option>
                                                th:value="${subject.id}"
                                                th:text="${subject.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="uploadedBy" class="form-label" data-i18n="create.form.uploader_label">Người upload</label>
                                    <select class="form-select" id="uploadedBy" th:field="*{uploadedBy}">
                                        <option value="" data-i18n="create.form.uploader_placeholder">Chọn người upload...</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="categories" class="form-label" data-i18n="create.form.categories_label">Danh mục</label>
                            <select multiple class="form-select" id="categories" th:field="*{categories}" size="3">
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                            <div class="form-text" data-i18n="create.form.categories_hint">Giữ phím Ctrl (Windows) hoặc Command (Mac) để chọn nhiều danh mục.</div>
                        </div>

                        <div class="mb-3">
                            <label for="file" class="form-label" data-i18n="create.form.file_label">File tài liệu</label> <span class="text-danger">*</span>
                            <input type="file" class="form-control" id="file" name="file"
                                   accept=".pdf,.doc,.docx,.ppt,.pptx,.txt" required>
                            <div class="form-text" data-i18n="create.form.file_hint">Chấp nhận file: PDF, DOC, DOCX, PPT, PPTX, TXT. Tối đa 10MB.</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/documents}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i><span data-i18n="common.back">Quay lại</span>
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i><span data-i18n="create.form.save_button">Lưu tài liệu</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Translation Script -->
<script>
    if (typeof window.translationInitialized === 'undefined') {
        window.translationInitialized = true;

        const translations = {
            vi: {
                'create.page.title': 'Thêm Tài liệu mới',
                'create.page.heading': 'Thêm Tài liệu mới',
                'common.loading': 'Đang tải...',
                'common.back': 'Quay lại',

                'create.form.title_label': 'Tiêu đề',
                'create.form.title_placeholder': 'Nhập tiêu đề tài liệu',
                'create.form.title_hint': 'Tiêu đề rõ ràng, dễ hiểu cho tài liệu.',
                'create.form.author_label': 'Tác giả',
                'create.form.author_placeholder': 'Nhập tên tác giả',
                'create.form.description_label': 'Mô tả',
                'create.form.description_placeholder': 'Mô tả ngắn gọn về nội dung tài liệu...',
                'create.form.subject_label': 'Môn học',
                'create.form.subject_placeholder': 'Chọn môn học...',
                'create.form.uploader_label': 'Người upload',
                'create.form.uploader_placeholder': 'Chọn người upload...',
                'create.form.categories_label': 'Danh mục',
                'create.form.categories_hint': 'Giữ phím Ctrl (Windows) hoặc Command (Mac) để chọn nhiều danh mục.',
                'create.form.file_label': 'File tài liệu',
                'create.form.file_hint': 'Chấp nhận file: PDF, DOC, DOCX, PPT, PPTX, TXT. Tối đa 10MB.',
                'create.form.save_button': 'Lưu tài liệu'
            },
            en: {
                'create.page.title': 'Add New Document',
                'create.page.heading': 'Add New Document',
                'common.loading': 'Loading...',
                'common.back': 'Back',

                'create.form.title_label': 'Title',
                'create.form.title_placeholder': 'Enter document title',
                'create.form.title_hint': 'Clear, understandable title for the document.',
                'create.form.author_label': 'Author',
                'create.form.author_placeholder': 'Enter author name',
                'create.form.description_label': 'Description',
                'create.form.description_placeholder': 'Brief description of document content...',
                'create.form.subject_label': 'Subject',
                'create.form.subject_placeholder': 'Choose subject...',
                'create.form.uploader_label': 'Uploader',
                'create.form.uploader_placeholder': 'Choose uploader...',
                'create.form.categories_label': 'Categories',
                'create.form.categories_hint': 'Hold Ctrl (Windows) or Command (Mac) to select multiple categories.',
                'create.form.file_label': 'Document File',
                'create.form.file_hint': 'Accepted files: PDF, DOC, DOCX, PPT, PPTX, TXT. Maximum 10MB.',
                'create.form.save_button': 'Save Document'
            }
        };

        function getTranslation(key) {
            try {
                const savedLang = localStorage.getItem('preferredLanguage') || 'vi';
                return translations[savedLang]?.[key] || translations.vi[key] || key;
            } catch (error) {
                console.warn('Translation error:', error);
                return key;
            }
        }

        function changeLanguage(lang) {
            try {
                if (!translations[lang]) lang = 'vi';

                localStorage.setItem('preferredLanguage', lang);
                document.documentElement.lang = lang;

                const dict = translations[lang];
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    try {
                        const key = element.getAttribute('data-i18n');
                        if (dict && dict[key]) {
                            if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                                element.placeholder = dict[key];
                            } else if (element.tagName === 'TITLE') {
                                document.title = dict[key];
                            } else {
                                element.textContent = dict[key];
                            }
                            element.setAttribute('data-i18n-init', 'true');
                        }
                    } catch (e) {
                        console.warn('Error updating element:', e);
                    }
                });
            } catch (error) {
                console.error('Language change error:', error);
            }
        }

        function initLanguage() {
            try {
                const loadingEl = document.getElementById('loadingOverlay');
                if (loadingEl) loadingEl.style.display = 'flex';

                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', applyLanguage);
                } else {
                    applyLanguage();
                }

                function applyLanguage() {
                    try {
                        const savedLang = localStorage.getItem('preferredLanguage') || 'vi';
                        changeLanguage(savedLang);

                        setTimeout(() => {
                            if (loadingEl) loadingEl.style.display = 'none';
                            document.querySelectorAll('[data-i18n]').forEach(el => {
                                el.style.visibility = 'visible';
                            });
                        }, 100);

                    } catch (error) {
                        console.error('Apply language error:', error);
                        if (loadingEl) loadingEl.style.display = 'none';
                    }
                }

            } catch (error) {
                console.error('Init language error:', error);
            }
        }

        try {
            initLanguage();

            document.addEventListener('click', function(e) {
                if (e.target.closest('.language-btn')) {
                    e.preventDefault();
                    const btn = e.target.closest('.language-btn');
                    const lang = btn.getAttribute('data-lang');
                    if (lang) changeLanguage(lang);
                }
            });

            setTimeout(() => {
                const loadingEl = document.getElementById('loadingOverlay');
                if (loadingEl && loadingEl.style.display !== 'none') {
                    loadingEl.style.display = 'none';
                    document.querySelectorAll('[data-i18n]').forEach(el => {
                        el.style.visibility = 'visible';
                    });
                }
            }, 3000);

        } catch (error) {
            console.error('Initialization error:', error);
            const loadingEl = document.getElementById('loadingOverlay');
            if (loadingEl) loadingEl.style.display = 'none';
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.style.visibility = 'visible';
            });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        });
    });
</script>
</body>
</html>
