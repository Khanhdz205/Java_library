<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Bình luận</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-comments me-2"></i>Quản lý Bình luận</h2>
        <a th:href="@{/comments/create}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Thêm bình luận
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Người bình luận</th>
                        <th>Tài liệu</th>
                        <th>Nội dung</th>
                        <th>Đánh giá</th>
                        <th>Ngày tạo</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comment : ${comments}">
                        <td>
                            <strong th:text="${comment.user.fullName}"></strong>
                            <br>
                            <small class="text-muted" th:text="${comment.user.role}"></small>
                        </td>
                        <td>
                            <a th:href="@{/documents}" th:text="${comment.document.title}"></a>
                        </td>
                        <td>
                            <div style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"
                                 th:text="${comment.content}"></div>
                        </td>
                        <td>
                                    <span th:if="${comment.rating}" class="badge bg-warning">
                                        <i class="fas fa-star me-1"></i><span th:text="${comment.rating}"></span>/5
                                    </span>
                            <span th:unless="${comment.rating}" class="badge bg-secondary">Không đánh giá</span>
                        </td>
                        <td th:text="${#temporals.format(comment.createdDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/comments/edit/{id}(id=${comment.id})}"
                                   class="btn btn-outline-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/comments/delete/{id}(id=${comment.id})}"
                                   class="btn btn-outline-danger"
                                   onclick="return confirmDelete('Bạn có chắc chắn muốn xóa bình luận này?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${comments.empty}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="fas fa-comments fa-2x mb-3"></i>
                            <p>Chưa có bình luận nào.</p>
                            <a th:href="@{/comments/create}" class="btn btn-primary">Thêm bình luận đầu tiên</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
