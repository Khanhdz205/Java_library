<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Bình luận</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Sửa Bình luận</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/comments/edit/{id}(id=${comment.id})}" th:object="${comment}" method="post">
                        <div class="mb-3">
                            <label for="user" class="form-label">Người bình luận <span class="text-danger">*</span></label>
                            <select class="form-select" id="user" th:field="*{user}" required>
                                <option th:each="user : ${users}"
                                        th:value="${user.id}"
                                        th:text="${user.fullName} + ' (' + ${user.role} + ')'"
                                        th:selected="${comment.user.id == user.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="document" class="form-label">Tài liệu <span class="text-danger">*</span></label>
                            <select class="form-select" id="document" th:field="*{document}" required>
                                <option th:each="document : ${documents}"
                                        th:value="${document.id}"
                                        th:text="${document.title}"
                                        th:selected="${comment.document.id == document.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Nội dung <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="content" th:field="*{content}" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="rating" class="form-label">Đánh giá (từ 1-5 sao)</label>
                            <select class="form-select" id="rating" th:field="*{rating}">
                                <option value="">Không đánh giá</option>
                                <option value="1">1 sao</option>
                                <option value="2">2 sao</option>
                                <option value="3">3 sao</option>
                                <option value="4">4 sao</option>
                                <option value="5">5 sao</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/comments}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i>Cập nhật
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
