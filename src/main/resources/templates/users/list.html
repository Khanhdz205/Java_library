<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users me-2"></i>Quản lý Người dùng</h2>
        <a th:href="@{/users/create}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Thêm người dùng
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Tên đăng nhập</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Vai trò</th>
                        <th>Số tài liệu</th>
                        <th>Số bình luận</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                                    <span th:switch="${user.role}" class="badge">
                                        <span th:case="'ADMIN'" class="bg-danger">Quản trị</span>
                                        <span th:case="'TEACHER'" class="bg-success">Giảng viên</span>
                                        <span th:case="'STUDENT'" class="bg-primary">Sinh viên</span>
                                        <span th:case="*" class="bg-secondary" th:text="${user.role}"></span>
                                    </span>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${user.uploadedDocuments.size()}"></span>
                        </td>
                        <td>
                            <span class="badge bg-warning" th:text="${user.comments.size()}"></span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/users/edit/{id}(id=${user.id})}"
                                   class="btn btn-outline-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                                   class="btn btn-outline-danger"
                                   onclick="return confirmDelete('Bạn có chắc chắn muốn xóa người dùng này?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${users.empty}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="fas fa-users fa-2x mb-3"></i>
                            <p>Chưa có người dùng nào.</p>
                            <a th:href="@{/users/create}" class="btn btn-primary">Thêm người dùng đầu tiên</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
