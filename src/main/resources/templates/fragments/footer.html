<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Fragment footer -->
<footer class="bg-dark text-light mt-5 py-4" th:fragment="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5 data-i18n="footer.brand"><i class="fas fa-book-open me-2"></i>Thư viện Tài liệu Học tập</h5>
                <p class="mb-0" data-i18n="footer.description">Nơi chia sẻ và kết nối tri thức cho sinh viên</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="mb-0" data-i18n="footer.copyright">&copy; 2025 Asm KhanhNQPH57627. Giai Đoạn 1.</p>
                <small data-i18n="footer.system_name">Hệ thống quản lý tài liệu học tập</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Xác nhận trước khi xóa
        function confirmDelete(message) {
            return confirm(message || 'Bạn có chắc chắn muốn xóa?');
        }

        // Hiển thị thông báo
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
            document.querySelector('.container').prepend(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</footer>
</body>
</html>
