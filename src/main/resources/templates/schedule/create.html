<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm lịch học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-card {
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card form-card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Thêm lịch học mới</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/schedule/create}" method="post">
                        <div class="mb-3">
                            <label for="userId" class="form-label">Người dùng <span class="text-danger">*</span></label>
                            <select class="form-select" id="userId" name="userId" required>
                                <option value="">Chọn người dùng...</option>
                                <option th:each="user : ${users}"
                                        th:value="${user.id}"
                                        th:text="${user.fullName} + ' (' + ${user.role} + ')'">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="subjectId" class="form-label">Môn học <span class="text-danger">*</span></label>
                            <select class="form-select" id="subjectId" name="subjectId" required>
                                <option value="">Chọn môn học...</option>
                                <option th:each="subject : ${subjects}"
                                        th:value="${subject.id}"
                                        th:text="${subject.name} + ' (' + ${subject.code} + ')'">
                                </option>
                            </select>
                            <div class="form-text">Chọn môn học từ danh sách có sẵn</div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="dayOfWeek" class="form-label">Thứ <span class="text-danger">*</span></label>
                                    <select class="form-select" id="dayOfWeek" name="dayOfWeek" required>
                                        <option value="">Chọn thứ...</option>
                                        <option th:each="day : ${T(java.time.DayOfWeek).values()}"
                                                th:value="${day}"
                                                th:text="${#temporals.format(java.time.LocalDate.now().with(${day}), 'EEEE')}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="startTime" class="form-label">Giờ bắt đầu <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" id="startTime" name="startTime" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="endTime" class="form-label">Giờ kết thúc <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" id="endTime" name="endTime" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="classroom" class="form-label">Phòng học</label>
                                    <input type="text" class="form-control" id="classroom" name="classroom"
                                           placeholder="Ví dụ: A1.01">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="instructor" class="form-label">Giảng viên</label>
                                    <input type="text" class="form-control" id="instructor" name="instructor"
                                           placeholder="Tên giảng viên">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="priority" class="form-label">Độ ưu tiên</label>
                                    <select class="form-select" id="priority" name="priority">
                                        <option value="1">1 - Thấp nhất</option>
                                        <option value="2">2 - Thấp</option>
                                        <option value="3" selected>3 - Trung bình</option>
                                        <option value="4">4 - Cao</option>
                                        <option value="5">5 - Rất cao</option>
                                    </select>
                                    <div class="form-text">Độ ưu tiên ảnh hưởng đến mức độ đề xuất tài liệu</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check form-switch mt-4">
                                        <input class="form-check-input" type="checkbox" id="active" name="active" checked>
                                        <label class="form-check-label" for="active">Kích hoạt ngay</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Ghi chú</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"
                                      placeholder="Ghi chú về môn học, tài liệu cần chuẩn bị..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/schedule}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Thêm lịch học
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set default time values
        const now = new Date();
        const startTime = document.getElementById('startTime');
        const endTime = document.getElementById('endTime');

        if (startTime && !startTime.value) {
            startTime.value = '07:00';
        }
        if (endTime && !endTime.value) {
            endTime.value = '09:00';
        }

        // Validate time range
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;

            if (start >= end) {
                e.preventDefault();
                alert('Giờ kết thúc phải sau giờ bắt đầu!');
                return false;
            }
        });
    });
</script>
</body>
</html>
