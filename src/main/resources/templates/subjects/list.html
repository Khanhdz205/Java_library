<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Môn học</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-graduation-cap me-2"></i>Quản lý Môn học</h2>
    <a th:href="@{/subjects/create}" class="btn btn-primary">
      <i class="fas fa-plus me-1"></i>Thêm môn học
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>Mã môn</th>
            <th>Tên môn</th>
            <th>Khoa</th>
            <th>Mô tả</th>
            <th>Số tài liệu</th>
            <th>Thao tác</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="subject : ${subjects}">
            <td>
              <span class="badge bg-primary" th:text="${subject.code}"></span>
            </td>
            <td th:text="${subject.name}"></td>
            <td th:text="${subject.department}"></td>
            <td>
              <small class="text-muted" th:text="${subject.description} ?: 'Không có mô tả'"></small>
            </td>
            <td>
              <span class="badge bg-info" th:text="${subject.documents.size()}"></span>
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <a th:href="@{/subjects/edit/{id}(id=${subject.id})}"
                   class="btn btn-outline-warning">
                  <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{/subjects/delete/{id}(id=${subject.id})}"
                   class="btn btn-outline-danger"
                   onclick="return confirmDelete('Bạn có chắc chắn muốn xóa môn học này?')">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
          <tr th:if="${subjects.empty}">
            <td colspan="6" class="text-center text-muted py-4">
              <i class="fas fa-graduation-cap fa-2x mb-3"></i>
              <p>Chưa có môn học nào.</p>
              <a th:href="@{/subjects/create}" class="btn btn-primary">Thêm môn học đầu tiên</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
